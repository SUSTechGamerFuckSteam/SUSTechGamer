<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div style="height:690px; width:750px; background-color:aqua;float: left;"></div>
    <div style="height:690px; width:750px; background-color:cornflowerblue;float: left;"></div>
    <div id="formDiv" style="position: absolute;border:1px black solid;top:260px;left:620px;">
        <input type="text" v-model="emailAddress" placeholder="E-Mail"></br>
        <input type="text" placeholder="Name" v-model="userName"></br>
        <input type="text" placeholder="PassWord" v-model="password"></br>
        <button v-on:click="getComfirm">get Verify code</button>
        <label>{{counter+counterReminder}}</label></br>
        <input type="text" v-model="userNum"> <button v-on:click="numberVerify">verify</button>
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#formDiv",
        data: {
            counterReminder: "ready to send",
            userNum: "000",
            emailAddress: "",
            userName: "",
            password: "",
            verifyNum: "",
            userInfo: "",
            counter: "",
            timer: null,
            formData: new FormData(),

        },
        methods: {

            getComfirm: function() {
                if (this.counter == "") {
                    outthis = this
                    this.ajax("get", "http://10.21.52.79:8080/test/email?email=" + this.emailAddress, null, function(xmlHttp) {
                        outthis.verifyNum = xmlHttp.responseText
                    })
                    this.counter = 60
                    this.counterReminder = "s before re-send"
                    this.timer = setInterval(this.countDown, 1000)
                }
            },
            ajax: function(type, url, data, f) {
                let xmlHttp = null;
                if (window.XMLHttpRequest) {
                    xmlHttp = new XMLHttpRequest();
                } else {
                    xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlHttp.onreadystatechange = function() {
                    if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
                        f(xmlHttp)

                    } else {
                        return null;
                    }
                }
                xmlHttp.open(type, url, true);
                xmlHttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                xmlHttp.send(data);

            },
            numberVerify: function() {
                if (this.userNum == this.verifyNum) {
                    this.formData = new FormData()
                    this.formData.append("email", this.emailAddress)
                    this.formData.append("userName", this.userName)
                    this.ajax("get", "http://10.21.52.79:8080/test/signup?email=" + this.emailAddress, null, function(xmlHttp) {})
                } else {
                    alert("wrong")
                }
                //this.ajax("get", "", null)

                window.location.href = "Store.html?userName=" + this.userName
            },
            countDown: function() {
                if (this.counter > 1) {
                    this.counter--
                } else {
                    clearInterval(this.timer)
                    this.counter = ""
                    this.counterReminder = "ready to send"
                }
            }

        }
    })
</script>

</html>
