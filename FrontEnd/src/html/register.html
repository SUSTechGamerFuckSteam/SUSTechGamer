<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="formDiv">
        <label>E-Mail:</label><input type="text" v-model="emailAddress"></br>
        <label>Name:</label><input type="text"></br>
        <label>PassWord:</label><input type="text"></br>
        <button v-on:click="getComfirm">getComfirm</button>
        <label>{{confirmNum}}</label></br>
        <input type="text" v-model="userNum"> <button v-on:click="numberVerify">verify</button>
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#formDiv",
        data: {
            confirmNum: "click to get confirm number",
            userNum: "000",
            emailAddress: "125",
        },
        methods: {

            getComfirm: function() {
                outthis = this
                this.ajax("get", "http://10.21.0.21:8080/test/email?email=" + this.emailAddress, null, function(xmlHttp) {
                    outthis.confirmNum = xmlHttp.responseText
                })
            },
            ajax: function(type, url, data, f) {
                let xmlHttp = null;
                if (window.XMLHttpRequest) {
                    xmlHttp = new XMLHttpRequest();
                } else {
                    xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlHttp.onreadystatechange = function() {
                    if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
                        f(xmlHttp)

                    } else {
                        return null;
                    }
                }
                xmlHttp.open(type, url, true);
                xmlHttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                xmlHttp.send(data);

            },
            numberVerify: function() {
                if (this.userNum == this.confirmNum) {
                    alert("success!")
                } else {
                    alert("wrong")
                }
                //this.ajax("get", "", null)

                this.userNum = "000"
            }

        }
    })
</script>

</html>
