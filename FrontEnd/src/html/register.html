<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div style="height:690px; width:750px; background-color:aqua;float: left;"></div>
    <div style="height:690px; width:750px; background-color:cornflowerblue;float: left;"></div>
    <div id="formDiv" style="position: absolute;border:1px black solid;top:260px;left:620px;">
        <form id="userInfoForm" @submit.prevent="getComfirm">
            <input type="text" v-model="emailAddress" name="email" placeholder="E-Mail"></br>
            <input type="text" placeholder="Name" name="uname" v-model="userName"></br>
            <input type="text" placeholder="PassWord" name="password" v-model="password"></br>
            <label>Gender: </label><input type="radio" name="sex" value="M" v-model="gender"><span>Man</span><input type="radio" value="W" name="sex" v-model="gender"><span>Woman</span></br>
            <label>Role: </label><input type="radio" name="role" value="1" v-model="role"><span>User</span><input type="radio" value="2" name="role" v-model="role"><span>Developer</span></br>
            <button v-on:click="getComfirm">get Verify code</button>
            <label>{{counter+counterReminder}}</label></br>
        </form>
        <input type="text" v-model="userNum"> <button v-on:click="numberVerify">verify</button>{{verifyNum}}
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#formDiv",
        data: {
            emailAddress: "",
            userName: "",
            password: "",
            role: "",
            gender: "",
            verifyNum: "12",
            counterReminder: "ready to send",
            userNum: "",
            counter: "",
            timer: null,


        },
        methods: {
            getComfirm: function() {
                if (this.counter == "") {
                    outthis = this
                    this.ajax("get", "http://10.21.52.79:8080/test/email?email=" + this.emailAddress, null, function(xmlHttp) {
                        outthis.verifyNum = xmlHttp.responseText

                    })
                    this.counter = 60
                    this.counterReminder = "s before re-send"
                    this.timer = setInterval(this.countDown, 1000)
                }
            },
            ajax: function(type, url, data, f) {
                let xmlHttp = null;
                if (window.XMLHttpRequest) {
                    xmlHttp = new XMLHttpRequest();
                } else {
                    xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlHttp.onreadystatechange = function() {
                    if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
                        f(xmlHttp)

                    } else {
                        return null;
                    }
                }
                xmlHttp.open(type, url, true);
                xmlHttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                xmlHttp.send(data);

            },
            numberVerify: function() {
                if (this.userNum == "0") {
                    var userInfo = "email=" + this.emailAddress + "&uname=" + this.userName + "&password=" + this.password + "&role=" + this.role + "&sex=" + this.gender
                    console.log(userInfo)
                    var formData = new FormData(document.getElementById("userInfoForm"))
                    console.log(formData.get("role"))
                    console.log(formData.get("sex"))
                    console.log(formData.get("name"))
                    console.log(formData.get("email"))
                    this.ajax("get", "http://10.21.52.79:8080/test/signup?" + userInfo, null, function(xmlHttp) {})
                } else {
                    alert("wrong")
                }
                //this.ajax("get", "", null)

                //window.location.href = "Store.html?userName=" + this.userName
            },
            countDown: function() {
                if (this.counter > 1) {
                    this.counter--
                } else {
                    clearInterval(this.timer)
                    this.counter = ""
                    this.counterReminder = "ready to send"
                }
            }

        }
    })
</script>

</html>
