<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Message</title>
    <link rel="stylesheet" type="text/css" href="../css/message.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script rel="text/javascript" src="../script/ServerInteraction.js"></script>
</head>

<body>
    <div class="toggle" onclick="toggleMenu()"></div>
    <script type="text/javascript">
        function toggleMenu() {
            let navigation = document.querySelector('.navigation');
            let toggle = document.querySelector('.toggle');
            navigation.classList.toggle('active');
            toggle.classList.toggle('active');
        }
    </script>
    <div id="vueDiv">
        <div class="navigation">
            <ul>
                <li>
                    <a v-bind:href="'Store.html?uid='+visitorID">
                        <span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
                        <span class="title">Store</span>
                    </a>
                </li>

                <li v-if="!visitor">
                    <a href="#" v-on:click.prevent="show('friendDiv')">
                        <span class="icon"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <span class="title">Friends</span>
                    </a>
                </li>


                <li>
                    <a href="Community.html">
                        <span class="icon"><i class="fa fa-cloud" aria-hidden="true"></i></span>
                        <span class="title">Community</span>
                    </a>
                </li>

                <li v-if="visitor">
                    <a href="friend.html?userName='+userName">
                        <span class="icon"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <span class="title">Add Friend</span>
                    </a>
                </li>
                <li>
            </ul>
        </div>
        <div id="hideDiv" style="position: fixed;width:100%;height:2000px;top:0;left:0;background-color:#000;opacity: 0.6;z-index: 6; display: none;"></div>
        <a class="link" style="margin-left: 1250px;;" href="login.html">sign-in</a>
        <a class="link" href="register.html" style="margin-left: 15px;">sign-up</a>
        <div style="height:30px;"></div>
        <a class="button" href="#" v-on:click.prevent="leaveMessage('leaveMessageDiv')" style="position: absolute;top:80px;width:200px;height:50px;line-height: 50px;left:110px;font-size: 20px;font-weight: bold;" v-if="visitor">leave message</a>
        <div class="messageForDiv" v-for="(msg,index) in messageList">
            <div class="avatarDiv" style="position: relative;">
                <img src="../../figures/icon/dislike.png" style="position: absolute;width:100px;height:100px;"></br>
                <span style="top: 90px;display: inline-block;position: absolute;left:30px;">{{msg.userName}}</span> <span style="top: 110px;display: inline-block;position: absolute;left:30px;">{{msg.sendTime}}</span>
                <a class=" imgLink " v-bind:href="'userPage.html?userName='+msg.senderName+'&visitor='+userName" style="position: absolute;display: block; width:100px;height:100px; "></a>
            </div>
            <textarea style="margin: 15px 60px;width:350px;height:80px;" readonly>{{msg.content}}</textarea>
        </div>
        <div style="height:30px;"></div>
        <div id="leaveMessageDiv" style="height:270px;width:400px;position:fixed;top:200px;left:550px;background-color:aqua;z-index: 7;display: none;border:1px solid white;">
            <textarea style="width:360px;height:170px;margin:20px 20px;resize: none;" resizable="false" v-model="messageToLeave"></textarea>
            <a class="button" href="#" style="width:85px;margin:10px 60px; font-weight: lighter;font-size: 17px;" v-on:click.prevent="submitMessage('leaveMessageDiv')">Submit</a>
            <a class="button" href="#" style="width:85px;margin:10px 0px; font-weight: lighter;font-size: 17px;" v-on:click.prevent="cancle('leaveMessageDiv')">Cancle</a>
        </div>
        <div id="friendDiv" style="height:450px;width:600px;position:fixed;top:200px;left:450px;background-color:aqua;z-index: 7;display: none;border:1px solid white;">
            <div style="width:600px;height:120px;border:1px solid grey;position: relative;" v-for="(friend,index) in friendList">
                <div style="float: left;height:120px;width:120px;position: relative;margin-left: 20px;">
                    <img style="position: absolute;width:100px;height:80px;top:10px;" src="../../figures/temporary/userPageImgs/bing0.jpg">
                    <label style="position:absolute;top:95px;">ShowMaker</label>
                </div>
                <textarea style="float: left;width:250px;height:80px;color: rgb(70, 115, 121);margin-top: 10px;resize: none;">hhh</textarea>
                <a class="button" href="#" style="width:150px; font-weight: lighter;font-size: 17px;display: inline-block;float: left;margin-top: 30px;margin-left: 10px;" v-on:click.prevent="submit">Leave Message</a>
                <a class="button" href="#" style="width:150px; font-weight: lighter;font-size: 17px;display: inline-block;float: left;margin-top: 10px;margin-left: 10px;" v-on:click.prevent="cancel('friendDiv')">Delete</a>
            </div>
            <a class="button" href="#" style="width:85px;top:370px;left:360px; font-weight: lighter;font-size: 17px;position: absolute;" v-on:click.prevent="submit">&lt</a>
            <a class="button" href="#" style="width:85px;top:370px;left:460px; font-weight: lighter;font-size: 17px;position: absolute;" v-on:click.prevent="cancel('friendDiv')">&gt</a>
            <a class="button" href="#" style="width:85px;top:370px;left:60px;  font-weight: lighter;font-size: 17px;position: absolute;" v-on:click.prevent="submit">Submit</a>
            <a class="button" href="#" style="width:85px;top:370px;left:150px;  font-weight: lighter;font-size: 17px;position: absolute;" v-on:click.prevent="cancel('friendDiv')">Cancel</a>
        </div>

    </div>
</body>
<script>
    var vm = new Vue({
        el: "#vueDiv ",
        data: {
            messageList: [{
                userName: "xcq",
                senderAvatar: " ",
                sendTime: "2019-05-12",
                content: "nihao\n hengaoxingrenshini\n haha!",
            }, {
                userName: "fty",
                senderAvatar: " ",
                sendTime: "2020-05-12 15:35:05",
                content: "nihao\n hengaoxingrenshini\n haha!",
            }],
            visitorID: "",
            visitor: false,
            uid: "",
            messageToLeave: "",
        },
        created: function() {
            var jsonObj = parsePageUrl(location.href)
            this.uid = jsonObj.visited
            this.visitorID = jsonObj.uid
            if (jsonObj.uid != jsonObj.visited) {
                this.visitor = true
            } else {
                this.visitor = false
            }
            outThis = this
            ajax("get", "http://10.21.52.79:8080/test/getById?uid=1", null, true, function(xmlHttp) {
                console.log(xmlHttp.responseText)
                var jsonObj = JSON.parse(xmlHttp.responseText)
                for (var msg in jsonObj) {
                    outThis.messageList.push(jsonObj[msg])
                }
                console.log(outThis.messageList)
            })
        },
        methods: {
            leaveMessage: function(divID) {
                show(divID)
            },
            cancel: function(divID) {
                hide(divID)
            },
            show: function(divID) {
                show(divID)
            },
            submitMessage: function(divID) {
                outThis = this
                console.log(outThis.messageToLeave)
                ajax("get", "http://10.21.52.79:8080/test/addChat?sender=2&recv=1&content=" + encodeURI(this.messageToLeave), null, true, function(x) {


                    console.log(x.responseText)
                })
                outThis.cancle(divID)
                this.messageToLeave = ""
            }

        }
    })
</script>

</html>
