<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>friend</title>
    <link rel="stylesheet" type="text/css" href="../css/friend.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div class="toggle" onclick="toggleMenu()"></div>
    <script type="text/javascript">
        function toggleMenu() {
            let navigation = document.querySelector('.navigation');
            let toggle = document.querySelector('.toggle');
            navigation.classList.toggle('active');
            toggle.classList.toggle('active');
        }
    </script>
    <div id="vueDiv">
        <div class="navigation">
            <ul>
                <li>
                    <a href="Store.html">
                        <span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
                        <span class="title">Store</span>
                    </a>
                </li>
                <li>
                    <a href="userPage.html">
                        <span class="icon"><i class="fa fa-folder" aria-hidden="true"></i></span>
                        <span class="title">Library</span>
                    </a>
                </li>
                <li v-if="!visitor">
                    <a href="friend.html?userName='+userName">
                        <span class="icon"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <span class="title">Friends</span>
                    </a>
                </li>
                <li>
                    <a v-bind:href="'message.html?userName='+userName+'&visitor='+visitorName">
                        <span class="icon"><i class="fa fa-comment" aria-hidden="true"></i></span>
                        <span class="title">Messages</span>
                    </a>
                </li>
                <li v-if="!visitor">
                    <a href="#" v-on:click.prevent="changePassword('changePasswordDiv')" v-if="!visitor">
                        <span class="icon"><i class="fa fa-key" aria-hidden="true"></i></span>
                        <span class="title">Password</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-cog" aria-hidden="true"></i></span>
                        <span class="title">Administrator</span>
                    </a>
                </li>
                <li v-if="!visitor">
                    <a href="#">
                        <span class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                        <span class="title">E-Mail</span>
                    </a>
                </li>

                <li>
                    <a href="Community.html">
                        <span class="icon"><i class="fa fa-cloud" aria-hidden="true"></i></span>
                        <span class="title">Community</span>
                    </a>
                </li>
                <li v-if="!visitor&developer">
                    <a href="developerGame.html?userName='+userName">
                        <span class="icon"><i class="fa fa-user-circle" aria-hidden="true"></i></span>
                        <span class="title">Developer</span>
                    </a>
                </li>
                <li v-if="visitor">
                    <a href="friend.html?userName='+userName">
                        <span class="icon"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <span class="title">Add Friend</span>
                    </a>
                </li>
                <li>
            </ul>
        </div>

        <a class="link" style="margin-left: 1250px;;" href="login.html">sign-in</a>
        <a class="link" href="register.html" style="margin-left: 15px;">sign-up</a>
        <div style="height:100px;"></div>


        <div class="friendForDiv" v-for="(friend,index) in  friendList">
            <div class="avatarDiv" style="position: relative;">
                <img src="../../figures/icon/dislike.png" style="position: absolute">
                <a class="imgLink" v-bind:href="'userPage.html?userName='+friend.userName+'&visitor='+userName" style="position: absolute;display: block; width:100px;height:100px;"></a>
            </div>
            <div class="userInfoDiv">
                <label class="userInfo">user name</label></br>
                <input type="text" class="userInfo" v-model="friend.userName" readonly>
            </div>
            <div class="userInfoDiv">
                <label class="userInfo">remark name</label></br>
                <input type="text" class="userInfo" v-model="friend.remarkName">
            </div>
            <input type="text"><button v-on:click="send">send</button>

        </div>
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#vueDiv",
        data: {
            friendList: [{
                "avatar": null,
                "userName": "huanghao",
                "remarkName": "dja"
            }, {
                "avatar": null,
                "userName": "fty",
                "remarkName": "xiaofeng"
            }, ],
            userName: "hh",
        },
        created: function() {
            var pageUrl = location.href
            var index = pageUrl.indexOf("?")
            var temp = pageUrl.substr(index + 1)
            index = temp.indexOf("=")
            this.userName = temp.substr(index + 1)
        },
        methods: {
            send: function() {
                console.log(this.friendList[1].remarkName)
            }
        }
    })
</script>

</html>
